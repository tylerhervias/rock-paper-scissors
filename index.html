<!DOCTYPE html>
<html>
  <script>
    let playerScore = 0;
    let computerScore = 0;

    // Randomly returns either ‘Rock’, ‘Paper’ or ‘Scissors’
    function computerPlay() {
      let randomInt = Math.floor(Math.random() * 3); // Generates a random int between 0 and 2
      let randomChoice = undefined;

      if(randomInt == 0) {
        randomChoice = "rock";
      } else if(randomInt == 1) {
        randomChoice = "paper";
      } else {
        randomChoice = "scissors";
      }

      return randomChoice;
    }

    // Plays a single round of Rock Paper Scissors
    // Returns a string that declares the winner of the round
    function playRound(playerSelection, computerSelection) {
      // Makes the player selection lowercase before checking equality
      playerSelection = playerSelection.toLowerCase();

      if(playerSelection == 'rock' && computerSelection == 'rock') {
        result = "Tie";
      } else if(playerSelection == 'rock' && computerSelection == 'paper') {
        result = "You lose! Paper beats Rock";
        computerScore += 1;
      } else if(playerSelection == 'rock' && computerSelection == 'scissors') {
        result = "You win! Rock beats Scissors";
        playerScore += 1;
      } else if(playerSelection == 'paper' && computerSelection == 'rock') {
        result = "You win! Paper beats Rock";
        playerScore += 1;
      } else if(playerSelection == 'paper' && computerSelection == 'paper') {
        result = "Tie";
      } else if(playerSelection == 'paper' && computerSelection == 'scissors') {
        result = "You lose! Scissors beats Paper";
        computerScore += 1;
      } else if(playerSelection == 'scissors' && computerSelection == 'rock') {
        result = "You lose! Rock beats Scissors";
        computerScore += 1;
      } else if(playerSelection == 'scissors' && computerSelection == 'paper') {
        result = "You win! Scissors beats Paper!";
        playerScore += 1;
      } else if(playerSelection == 'scissors' && computerSelection == 'scissors') {
        result = "Tie";
      }

      return result;
    }

    function game() {
      let playerInput = prompt("Choose 'Rock', 'Paper', or 'Scissors'");
      
      playRound(playerInput, computerPlay());
      console.log(result);
      console.log("You: " + playerScore);
      console.log("Computer: " + computerScore);

      if(playerScore == 5) {
        console.log("You won the game!");
        playerScore = 0;
        computerScore = 0;
      } else if(computerScore == 5) {
        console.log("You lost the game!");
        playerScore = 0;
        computerScore = 0;
      }
    }
  </script>
</html>
