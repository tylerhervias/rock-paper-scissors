<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="subtext"><span class="choice rock-text">Rock</span> beats <span class="choice scissors-text">Scissors</span> | <span class="choice paper-text">Paper</span> beats <span class="choice rock-text">Rock</span> | <span class="choice scissors-text">Scissors</span> beats <span class="choice paper-text">Paper</span></p>
      </div>
      
      <div class="score-text">
        <p class="player-score">Your Score: 0</p>
        <p class="computer-score">Computer Score: 0</p>
      </div>

      <div class="buttons">
        <button class="btn rock-btn">Rock</button>
        <button class="btn paper-btn">Paper</button>
        <button class="btn scissors-btn">Scissors</button>
      </div>

      <div class="messages">
        <div class="computer-choice">
          <p class="rock-choice hidden">Computer chose <span class="choice rock-text">Rock</span></p>
          <p class="paper-choice hidden">Computer chose <span class="choice paper-text">Paper</span></p>
          <p class="scissors-choice hidden">Computer chose <span class="choice scissors-text">Scissors</span></p>
        </div>
        
        <br>

        <p class="result-text"></p>

        <br>
        
        <p class="winner-text"></p>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
